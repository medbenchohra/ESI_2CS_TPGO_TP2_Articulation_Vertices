<!doctype html>
<html style="margin: 0;
             height: 100%;
             overflow: hidden">

    <head>
        <title>TPGO | TP 2 - Trouver les points d'articulation d'un graphe</title>

            <!-- Offline scripts import -->
        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap/bootstrap.css">
        <link href="css/vis-network.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/vis.js"></script>

        <style type="text/css">
            #mynetwork {
                width: 600px;
                height: 400px;
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body style="background-image: url('assets/back.jpg');
                 background-repeat: no-repeat;
                 background-position:center;
                 background-size: cover;">

        <div class="container-fluid">
            <div class="row" style="margin-top: 2%; margin-bottom: 1%;">
                <p style="margin-left: 50px; font: bold; font-family: Amaranth; font-size: 28px; color: white">
                    Find all articulation points of a given graph
                </p>
                <img src="assets/reset.png" 
                     onclick="location.reload()"
                     style="width: 30px; height: 30px;
                            border-radius: 20px;
                            box-shadow: 1px 1px 1px blue;
                            position: absolute; right: 100px;
                            margin: 20px;">
            </div>
            <div class="row" style="padding-left: 10%; padding-right: 10%;  display: flex;">
                <div id="mynetwork"
                     style="background-color: rgb(255,255,255);
                            padding: 20px;
                            border-radius: 25px; 
                            height: 500px;
                            width: 100%;">
                </div>
                <div>
                    <div type="button" class="btn btn-primary" style=" margin: 20px;"
                         onclick="displayArticulationPoints()">
                            <strong>Find Articulation Points</strong>
                    </div>
                    <div id="result" style="display: inline-block; padding-left: 50px; color: #fefefe; font-size: 18px;">
                        There are  -  articulation points : 
                    </div>
                </div>

            </div>
            <div class="row" style="padding-left: 10%; padding-right: 10%;  display: flex;">
                <pre id="eventSpan" hidden></pre>
            </div>
        </div>

        <script type="text/javascript" src="algo.js"></script>

    </body>
</html>
